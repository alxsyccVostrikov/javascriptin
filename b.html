<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./01/addJS.js"></script>
	<script type="text/javascript">
		let path="./01/";
		var f=["addJS.js","printf.js","cpt.js","ascii.js","object.js","func.js"];
		printAddedFiles(f);
		addJSFromArray(f);
		//addJSFromFolder(path,f);
		let choice=f[1];

	</script>
	<title>Document</title>
</head>
<body>
	<h1 id="challenge">challenge b</h1>

	<script>
		
		switch(choice)
		{
			
			case "printf.js":
				document.getElementById("challenge").innerHTML="challenge "+choice;
				let pi=3.14;
				let x=0.255;
				printf("printf()\n");
				let y=0.5;
				println("precision():"+precision(x,2));
				println("precisionn():"+precisionn(y,1)+"="+precision(x+y,2));
				//x=precision(x,2);
				//println("x:"+x);
				printf_("printf()_:%.2f\n",x);
				printf("printf():%.2f\n",y);
				printf("printf():%.2f\n",pi);
				printf("printf():%.2f\n",x);
			break;
			case "cpt.js":
				document.getElementById("challenge").innerHTML="challenge "+choice;
				let hash="sha256";
				let word="a";
				let cryptWord=has(hash,word);
				file();
				description();
				println("has():"+cryptWord);
				println("getDescriptionFromAWord():"+getDescriptionFromAWord(cryptWord));
				println("hass():"+hass(hash,word));
				println("gen_has():"+gen_has(hash));
				println("decrypt():"+decrypt(hash,cryptWord));
				println("dec():"+dec(cryptWord));
				whoami(cryptWord);
				println("getHashName():"+getHashName(cryptWord));
				findHashFromList(hash,cryptWord);
			break;
			case "ascii.js":
				document.getElementById("challenge").innerHTML="challenge "+choice;
				drawAscTableFromObj();
			break;
			case "func.js":
				document.getElementById("challenge").innerHTML="challenge "+choice;
				println(TypeOfVar("alex"));
				println(TypeOfVar("a"));
				println(TypeOfVar(25));
				println(TypeOfVar(25.5));
			break;
		
		}
</script>
</body>
</html>
